query groupMembers($id: String!, $orderBy: OrderByInput, $filter: FilterInput) {
  groupMembers(id: $id, orderBys: [$orderBy], filters: [$filter]) {
    id
    email
    isActive
    profile {
      displayName
      language
      locale
    }
    groupRoles {
      id
      name
      roleId
      roleName
      groupId
      groupName
      permissions {
        id
        name
      }
    }
  }
}

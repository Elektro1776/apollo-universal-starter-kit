extend type Mutation {
  createServiceAccountApiKey(id: String!, name: String!): ApiKeyPayload!
  deleteServiceAccountApiKey(id: String!, name: String!): ApiKeyPayload!
}

extend type ServiceAccountAuth {
  apikeys(
    ids: [ID!]
    filters: [FilterInput!]
    orderBys: [OrderByInput!]
    groupBys: [GroupByInput!]
    page: Int
    offset: Int
    limit: Int
  ): [ApiKeyAuth]
}

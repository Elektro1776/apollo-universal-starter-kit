extend type Mutation {
  deleteUserOAuth(id: String!, provider: String!): UserOAuthPayload!
}

extend type UserAuth {
  oauths(
    ids: [ID!]
    filters: [FilterInput!]
    orderBys: [OrderByInput!]
    groupBys: [GroupByInput!]
    page: Int
    offset: Int
    limit: Int
  ): [UserOAuth]
}

type UserOAuth {
  createdAt: String
  updatedAt: String

  provider: String
  oauthId: String
}

type UserOAuthPayload {
  provider: String
  errors: [FieldError!]
}

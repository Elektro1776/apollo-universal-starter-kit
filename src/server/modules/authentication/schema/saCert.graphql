extend type Mutation {
  createServiceAccountCertificate(
    id: String!
    name: String!
    serial: String!
    pubkey: String!
  ): CertificatePayload!
  deleteServiceAccountCertificate(
    id: String!
    name: String!
  ): CertificatePayload!
}

extend type ServiceAccountAuth {
  certificates(
    ids: [ID!]
    filters: [FilterInput!]
    orderBys: [OrderByInput!]
    groupBys: [GroupByInput!]
    page: Int
    offset: Int
    limit: Int
  ): [CertificateAuth]
}

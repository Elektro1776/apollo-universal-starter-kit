extend type Mutation {
  createUserApiKey(id: String!, name: String!): ApiKeyPayload!
  deleteUserApiKey(id: String!, name: String!): ApiKeyPayload!
}

extend type UserAuth {
  apikeys(
    ids: [ID!]
    filters: [FilterInput!]
    orderBys: [OrderByInput!]
    groupBys: [GroupByInput!]
    page: Int
    offset: Int
    limit: Int
  ): [ApiKeyAuth]
}

extend type Mutation {
  createUserCertificate(
    id: String!
    name: String!
    serial: String!
    pubkey: String!
  ): CertificatePayload!
  deleteUserCertificate(id: String!, name: String!): CertificatePayload!
}

extend type UserAuth {
  certificates(
    ids: [ID!]
    filters: [FilterInput!]
    orderBys: [OrderByInput!]
    groupBys: [GroupByInput!]
    page: Int
    offset: Int
    limit: Int
  ): [CertificateAuth]
}
